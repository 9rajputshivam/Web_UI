
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}

header {
    background: #2c3e50;
    color: white;
    padding: 15px 0;
    text-align: center;
}

nav {
    background: #34495e;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

section {
    padding: 40px 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: auto;
}

.form-card {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: left;
}

.form-group {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #2c3e50;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #1a252f;
}

footer {
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h1>My Simple Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <div class="container">
        <h2>Welcome</h2>
        <p>This is a small responsive website UI with a contact form.</p>
    </div>
</section>

<section id="about">
    <div class="container">
        <h2>About Us</h2>
        <p>We build simple and clean web interfaces for learning and demo purposes.</p>
    </div>
</section>

<section id="contact">
    <div class="container">
        <h2>Contact Us</h2>

        <div class="form-card">
            <form action="https://go.demo.pardot.com/l/328763/2026-02-23/37sqm5" method="post">

                <div class="form-group">
                    <input type="text" name="FirstName" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="LastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="email" name="Email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2026 My Simple Website</p>
</footer>

</body>
</html>
